<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <title>Fight Club</title>
</head>

<body>
    <div class="main">
        <div class="homePageContainer">
            <div class="navContainer">
                <div class="navLeft">
                    <span class="PageTitle">Character</span>
                </div>
                <div class="navRight">
                    <a href="../pages/homePage.html"><img id="homeIcon" class="IconContainer clickable"
                            src="../assets/icons/home.svg" alt="icon"></a>
                    <a href="/pages/character.html">
                        <img id="characterIcon" class="IconContainer clickable" src="../assets/icons/character.svg"
                            alt="icon">
                    </a>
                    <a href="../pages/settings.html">
                        <img id="settingsIcon" class="IconContainer clickable" src="../assets/icons/settings.svg"
                            alt="icon">
                    </a>
                </div>
            </div>
            <div class="homePageContent">
                <div class="characterPageContainer">
                    <div class="characterInformation">
                        <div class="characterInformationAvatar">
                            <img src="/assets/images/fighters/hero1.png" alt="avatar1"
                                class="characterInformationAvatarImage">
                            <div class="imageButton" >
                                <button id="setCharacterButton2" class="buttonContainer imageButtonPic">
                                    <img src="/assets/icons/edit.svg"
                                        alt="editPic" class="imageEdit" id="setCharacterButton1">
                                </button>
                            </div>
                        </div>
                        <div class="characterInformationData">
                            <div class="characterInformationDataName" id="characterNameData"></div>
                            <div class="characterInformationDataResults">
                                <span class="characterInformationDataResults_Wins">Wins: </span>
                                <span class="characterInformationDataResults_Losses">Loses: </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="heroesContainer hidden" id="heroesPopContainer">
        <div class="heroesContent heroesPickContainer" id="heroesChooseContainer">
            <img src="/assets/icons/close.svg" alt="close" class="heroesCloseButton IconContainer clickable"
                id="heroesCloseBtn">
            <div class="heroesPickContent">
                <div class="heroesPick"><img src="/assets/images/fighters/hero1.png" alt="hero1" class="heroImg">
                <div class="yesButtonContainer">
                    <button class="buttonContainer yesButton" >
                        <img src="/assets/icons/check_circle.svg" alt="yesButton" class="yesButtonImage">
                    </button>
                </div>
                </div>
                <div class="heroesPick"><img src="/assets/images/fighters/hero2.png" alt="hero2" class="heroImg">
                <div class="yesButtonContainer">
                    <button class="buttonContainer yesButton" >
                        <img src="/assets/icons/check_circle.svg" alt="yesButton" class="yesButtonImage">
                    </button>
                </div>
                </div>
                <div class="heroesPick"><img src="/assets/images/fighters/hero3.png" alt="hero3" class="heroImg">
                <div class="yesButtonContainer">
                    <button class="buttonContainer yesButton" >
                        <img src="/assets/icons/check_circle.svg" alt="yesButton" class="yesButtonImage">
                    </button>
                </div>
                </div>
                <div class="heroesPick"><img src="/assets/images/fighters/hero4.png" alt="hero4" class="heroImg">
                <div class="yesButtonContainer">
                    <button class="buttonContainer yesButton" >
                        <img src="/assets/icons/check_circle.svg" alt="yesButton" class="yesButtonImage">
                    </button>
                </div>
                </div>
                <div class="heroesPick"><img src="/assets/images/fighters/hero5.png" alt="hero5" class="heroImg">
                <div class="yesButtonContainer">
                    <button class="buttonContainer yesButton" >
                        <img src="/assets/icons/check_circle.svg" alt="yesButton" class="yesButtonImage">
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
