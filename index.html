<!DOCTYPE html>
<html lang="en">

<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <base href="/not-fight-club/">

    <script src="./script.js" defer></script>
    <title>Fight Club</title>
</head>
</head>

<body id="registerPage"> 
    <div class="main">
        <div class="registerContainer">
            <span class="registerContainerTitle">Create Your Character</span>
            <div class="registerInputContainer">
                <label for="userName" class="registerInputLabel">Character Name</label>
                <input class="registerInputInput" type="text" id="userName" placeholder="Enter your name"
                    autocomplete="off" value="" maxlength="10">
            </div>
            <button id="registerButton" class="registerContainerButton disabled buttonContainer" type="submit">Create Character</button>
        </div>
    </div>
</body>

</html>
