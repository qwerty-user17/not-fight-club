<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <title>Fight Club</title>
</head>

<body id="fightPage" class="fightPageBody">
    <div class="main">
        <div class="homePageContainer">
            <div class="navContainer">
                <div class="navLeft">
                    <span class="PageTitle">Battle</span>
                </div>
                <div class="navRight">
                    <a href="../pages/homePage.html"><img id="homeIcon" class="IconContainer clickable fpsvg"
                            src="../assets/icons/home.svg" alt="icon"></a>
                    <a href="/pages/character.html">
                        <img id="characterIcon" class="IconContainer clickable fpsvg"
                            src="../assets/icons/character.svg" alt="icon">
                    </a>
                    <a href="../pages/settings.html">
                        <img id="settingsIcon" class="IconContainer clickable fpsvg" src="../assets/icons/settings.svg"
                            alt="icon">
                    </a>
                </div>
            </div>
            <div class="fightPageContainer">
                <div class="figthContainer">
                    <div class="unitContainerHero">
                        <p class="unitNameHero"></p>
                        <img src="#" alt="hero" class="unitPicHero">
                        <div class="healthInfoContainer">
                            <progress class="healthBar healthBarHero" value="150" max="150"></progress>
                            <p class="healthDigits heroHealthDigits"></p>
                        </div>
                    </div>
                    <div class="fightSettingsContainer">
                        <p class="mktxt">Please pick 1 Attack zone and 2 Defence zones</p>
                        <div class="zonesPick">
                            <div class="attackZones">
                                <p class="mktxt">Attack Zones</p>
                                <div class="attackZoneContainer">
                                    <label for="headAttack" class="attackZoneLabel"><span class="attackText">Head</span>
                                        <input type="radio" class="attackZoneInput" id="headAttack" name="attackZone"
                                            value="Head">
                                        <span class="my-r"></span>
                                    </label>
                                </div>
                                <div class="attackZoneContainer">
                                    <label for="neckAttack" class="attackZoneLabel"><span class="attackText">Neck</span>
                                        <input type="radio" class="attackZoneInput" id="neckAttack" name="attackZone"
                                            value="Neck">
                                        <span class="my-r"></span>
                                    </label>
                                </div>
                                <div class="attackZoneContainer">
                                    <label for="bodyAttack" class="attackZoneLabel"><span class="attackText">Body</span>
                                        <input type="radio" class="attackZoneInput" id="bodyAttack" name="attackZone"
                                            value="Body">
                                        <span class="my-r"></span>
                                    </label>
                                </div>
                                <div class="attackZoneContainer">
                                    <label for="ballsAttack" class="attackZoneLabel"><span
                                            class="attackText">Balls</span>
                                        <input type="radio" class="attackZoneInput" id="ballsAttack" name="attackZone"
                                            value="Balls" checked>
                                        <span class="my-r"></span>
                                    </label>
                                </div>
                                <div class="attackZoneContainer">
                                    <label for="legsAttack" class="attackZoneLabel"><span class="attackText">Legs</span>
                                        <input type="radio" class="attackZoneInput" id="legsAttack" name="attackZone"
                                            value="Legs">
                                        <span class="my-r"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="midBorderLine"></div>
                            <div class="defenceZonesPick">
                                <p class="mktxt">Defence Zones</p>
                                <div class="defenceZoneContainer">
                                    <label for="headDefence" class="defenceZoneLable"><input type="checkbox"
                                            class="defenceZoneInput" id="headDefence" value="Head">
                                        <span class="my-chb" aria-hidden="true"></span>
                                        <span class="defenceZoneText">Head</span></label>
                                </div>
                                <div class="defenceZoneContainer">

                                    <label for="neckDefence" class="defenceZoneLable"><input type="checkbox"
                                            class="defenceZoneInput" id="neckDefence" value="Neck">
                                        <span class="my-chb" aria-hidden="true"></span>
                                        <span class="defenceZoneText">Neck</span></label>
                                </div>
                                <div class="defenceZoneContainer">
                                    <label for="bodyDefence" class="defenceZoneLable"><input type="checkbox"
                                            class="defenceZoneInput" id="bodyDefence" value="Body">
                                        <span class="my-chb" aria-hidden="true"></span>
                                        <span class="defenceZoneText">Body</span></label>
                                </div>
                                <div class="defenceZoneContainer">
                                    <label for="ballsDefence" class="defenceZoneLable"><input type="checkbox"
                                            class="defenceZoneInput" id="ballsDefence" value="Balls">
                                        <span class="my-chb" aria-hidden="true"></span>
                                        <span class="defenceZoneText">Balls</span></label>
                                </div>
                                <div class="defenceZoneContainer">
                                    <label for="legsDefence" class="defenceZoneLable"><input type="checkbox"
                                            class="defenceZoneInput" id="legsDefence" value="Legs">
                                        <span class="my-chb" aria-hidden="true"></span>
                                        <span class="defenceZoneText">Legs</span></label>
                                </div>
                            </div>
                        </div>
                        <button class="buttonContainer disabled mktxt mkcolor" id="fightButton">Attack!</button>
                    </div>
                    <div class="unitContainerEnemy">
                        <p class="unitNameEnemy"></p>
                        <img src="/assets/images/opps/opp1.png" alt="notHero" class="unitPicEnemy" id="choosenEnemy">
                        <div class="imageEnemyButton">
                            <button id="setEnemyButton2" class="buttonContainer imageButtonPic">
                                <img src="/assets/icons/edit.svg" alt="editPic" class="imageEdit" id="setEnemyButton1">
                            </button>
                        </div>
                        <div class="healthInfoContainer">
                            <progress class="healthBar enemyHealthBar" value="100" max="100"></progress>
                            <p class="healthDigits enemyHealthDigits"></p>
                        </div>
                    </div>
                </div>
                <div class="logContainer"></div>
                <div class="enemyContainer hidden" id="enemyPopContainer">
                    <div class="enemyContent enemyPickContainer" id="enemyChooseContainer">
                        <img src="/assets/icons/close.svg" alt="close" class="enemyCloseButton IconContainer clickable"
                            id="enemyCloseBtn">
                        <div class="enemyPickContent">
                            <div class="enemyPick"><img src="/assets/images/opps/opp1.png" alt="enemy1" class="enemyImg"
                                    data-enemy="enemy1">

                            </div>
                            <div class="enemyPick"><img src="/assets/images/opps/opp2.png" alt="enemy2" class="enemyImg"
                                    data-enemy="enemy2">

                            </div>
                            <div class="enemyPick"><img src="/assets/images/opps/opp3.png" alt="enemy3" class="enemyImg"
                                    data-enemy="enemy3">

                            </div>
                            <div class="enemyPick"><img src="/assets/images/opps/opp4.png" alt="enemy4" class="enemyImg"
                                    data-enemy="enemy4">

                            </div>
                            <div class="enemyPick"><img src="/assets/images/opps/opp5.png" alt="enemy5" class="enemyImg"
                                    data-enemy="enemy5">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="loosePopup hidden">
                    <div class="loosePopupContent">
                        <img src="/assets/icons/close.svg" alt="close" class="looseCloseButton IconContainer clickable"
                            id="looseCloseBtn">
                        <p class="looseText">You loose!</p>
                    </div>
                </div>
                <div class="winPopup hidden">
                    <div class="winPopupContent">
                        <img src="/assets/icons/close.svg" alt="close" class="winCloseButton IconContainer clickable"
                            id="winCloseBtn">
                        <p class="winText">You win!</p>
                    </div>
                </div>
                <audio id="bgMusic" loop>
                    <source src="/assets/Mortal Kombat - Maine Theme (Original).mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
</body>

</html>
